<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="white" stroke-width="1"/>

  <!-- 電波/エネルギーシンボル -->
  <g transform="translate(20,20)">
    <!-- 中央の円 -->
    <circle cx="0" cy="0" r="3" fill="white"/>

    <!-- 電波の波形 -->
    <path d="M -8 -8 Q -4 -12 0 -8 Q 4 -12 8 -8" stroke="white" stroke-width="2" fill="none"/>
    <path d="M -12 -4 Q -6 -10 0 -4 Q 6 -10 12 -4" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M -15 0 Q -8 -8 0 0 Q 8 -8 15 0" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
  </g>

  <!-- 会社名略称 -->
  <text x="20" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">九電</text>
</svg>
